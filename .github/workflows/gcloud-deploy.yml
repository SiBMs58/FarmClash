name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build --build-arg PAT=${{ secrets.PAT }} -t my-image:${GITHUB_SHA} .
        docker tag my-image:${GITHUB_SHA} ${{ secrets.DOCKER_USERNAME }}/my-image:${GITHUB_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/my-image:${GITHUB_SHA}

    - name: Google Cloud Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2.1.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: beta

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy farmclash-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/farmclash:latest --region europe-west1 --allow-unauthenticated
