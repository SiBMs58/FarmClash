options:
  logging: CLOUD_LOGGING_ONLY
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/home/app:$SHORT_SHA', '.']

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/home/app:$SHORT_SHA']

  # Deploy the image to Cloud Run (or GKE, if preferred)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'farmclash', '--image', 'gcr.io/$PROJECT_ID/home/app:$SHORT_SHA', '--region', 'europe-west1', '--platform', 'managed']
    
images:
  - 'gcr.io/$PROJECT_ID/home/app:$SHORT_SHA'
