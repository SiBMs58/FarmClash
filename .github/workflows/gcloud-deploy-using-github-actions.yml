name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        docker build --build-arg PAT=${{ secrets.PAT }} -t my-image .
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
