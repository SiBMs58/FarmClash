name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build --build-arg PAT=${{ secrets.PAT }} -t my-image:${GITHUB_SHA} .
        docker tag my-image:${GITHUB_SHA} ${{ secrets.DOCKER_USERNAME }}/my-image:${GITHUB_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/my-image:${GITHUB_SHA}

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v0.6.0
      with:
        service: farmclash
        image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-image:${GITHUB_SHA}
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
