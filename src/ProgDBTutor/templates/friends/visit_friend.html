<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visit {{ friend['username'] }}'s World - {{ app_data['app_name'] }}</title>
    {% include 'head.html' %}
    <style>
        canvas {
            margin: 0;
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            overflow: hidden;
            margin: 0;
        }

        #canvasContainer {
            position: relative;
        }

        #canvasContainer {
            position: relative;
        }

        #buildingCanvas {
            z-index: 2;
            <!--border: solid red;-->
        }
        #terrainCanvas {
            z-index: 1;
            <!--border: solid black;-->
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }
    </style>

</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        Loading, please wait...
    </div>

    {% include 'game/visit_friend_UI.html' %} <!-- This would be a new include for the UI when visiting -->

    {% include 'game/pop-up.html' %}

    <div id="canvasContainer">
        <canvas id="uiCanvas"></canvas>
        <canvas id="buildingCanvas"></canvas>
        <canvas id="terrainCanvas"></canvas>
    </div>

    <!-- When visiting a friend's world -->
<script id="dataScript" type="module" data-friend="{{ friend['username'] | string }}" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
<script>
    // Attach friend to the window object to make it globally accessible
    window.friend = document.getElementById('dataScript').getAttribute('data-friend');
    console.log(window.friend);
</script>

<script>
        let localStorageItem = false;
        let consoleLog = false;

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('gameData') === 'true') {
                localStorageItem = true;
            }
            checkConditions();
        });

        (function() {
            const originalLog = console.log;
            console.log = function(message) {
                if (message === 'fetchBuildingLayerList() success') {
                    consoleLog = true;
                    checkConditions();
                }
                originalLog.apply(console, arguments);
            };
        })();

        function checkConditions() {
            if (localStorageItem && consoleLog) {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }
    </script>


</body>
</html>
