<!DOCTYPE html>
<html lang="">
<head>
    <title>Search Results</title>
    {% include 'head.html' %}
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2>Search Results</h2>
        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <!-- Use d-flex justify-content-between to align items to the sides -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.username }}
                        <!-- Form aligned to the right -->
                        <form action="{{ url_for('friends.add_friend', friend_name=user.username) }}" method="post">
                            <button type="submit" class="btn btn-primary">Add as Friend</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching users found.</p>
        {% endif %}
        <div class="my-3">
            <a href="{{ url_for('friends.dashboard') }}">Return to Dashboard</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
