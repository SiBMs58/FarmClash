<!DOCTYPE html>
<html lang="">
<head>
    <title>Search Results</title>
    {% include 'head.html' %}
    <link rel="stylesheet" type="text/css" href="../static/css/UI.css">
</head>
<body>
    <div class="back-btn">
        <img src="../static/img/buttons/back_btn.png" alt="{{ app_data['app_name'] }}" usemap="#backMap" id="back-btn">
        <map name="backMap">
            <area shape="rect" coords="0,0,150,150" alt="{{ app_data['app_name'] }}" href="{{ url_for('friends.dashboard') }}">
        </map>
    </div>
    <div class="welcome-user">
        <a class="nav-item nav-link" href="{{ request.path }}">Welcome, {{ current_user.username }}!</a>
    </div>

    <div class="container mt-5">
        <h2>Search Results</h2>
        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <!-- Use d-flex justify-content-between to align items to the sides -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.username }}
                        <!-- Form aligned to the right -->
                        <form action="{{ url_for('friends.add_friend', friend_name=user.username) }}" method="post">
                            <button type="submit" class="btn btn-primary">Add as Friend</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching users found.</p>
        {% endif %}
        <div class="my-3">
            <a href="{{ url_for('friends.dashboard') }}">Return to Dashboard</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
