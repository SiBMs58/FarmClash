<!DOCTYPE html>
<html lang="">
<head>
    <title>Search Results</title>
    {% include 'head.html' %}
    <link rel="stylesheet" type="text/css" href="../static/css/UI.css">
</head>
<body>
    {% include 'header&footer.html' %}

    <div class="container" style="position: absolute; text-align: center; top: 50%; left: 50%; width: 50%; transform: translate(-50%, -50%);">
        <h2>Search Results</h2>
        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <!-- Use d-flex justify-content-between to align items to the sides -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.username }}
                        <!-- Form aligned to the right -->
                        <form action="{{ url_for('friends.add_friend', friend_name=user.username) }}" method="post">
                            <button type="submit" class="btn btn-primary" style="cursor: url('../../static/img/UI/pointer_click.png'), auto;">Add as Friend</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching users found.</p>
        {% endif %}
        <div class="my-3">
            <a href="{{ url_for('friends.dashboard') }}" >Return to Dashboard</a>
        </div>
    </div>

</body>
</html>
