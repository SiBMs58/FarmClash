<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{app_data['app_name']}}</title>
    {% include 'head.html' %}
    <style>
        canvas {
            margin: 0;
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            overflow: hidden;
            margin: 0;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }

        img {
            -webkit-user-drag: none;
            user-select: none;
        }

        #canvasContainer {
            position: relative;
            z-index: 0;
        }

        #uiCanvas {
            z-index: 4;
            <!--border: solid red;-->
        }

        #cropCanvas {
            z-index: 3;
        }

        #buildingCanvas {
            z-index: 2;
            <!--border: solid red;-->
        }

        #terrainCanvas {
            z-index: 1;
            <!--border: solid black;-->
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: backgroundPulse 3s infinite;
        }

        #loadingScreen h1 {
            color: white;
            animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 40ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes backgroundPulse {
            0% { background-color: rgba(0, 0, 0, 0.8); }
            50% { background-color: rgba(0, 0, 0, 0.6); }
            100% { background-color: rgba(0, 0, 0, 0.8); }
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h1>Loading your world. Please wait....</h1>
    </div>

    {% include 'game/game_UI.html' %}

    {% include 'game/pop-up.html' %}

    <div id="canvasContainer">
        <canvas id="uiCanvas"></canvas>
        <canvas id="cropCanvas"></canvas>
        <canvas id="buildingCanvas"></canvas>
        <canvas id="terrainCanvas"></canvas>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/canvas.js') }}"></script>

    <script>
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }
    </script>


    <!-- ––––––––––––––––––––––––––––––– -->
    <!-- Debug console.log output script -->
    <!-- ––––––––––––––––––––––––––––––– -->

    <!--   Druk op 'C' om de console te showen    -->

    <style>
        /* Debug output styles */
        #debug-output {
            display: none; /* Initially hide the debug output */
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            overflow-y: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: 1001;
            font-size: 12px;
        }
    </style>

    <script>    <!-- Debug console.log output script -->
        (function() {
            const originalLog = console.log;
            const originalError = console.error;

            console.log = function(...args) {
                originalLog.apply(console, args);
                logToDebugOutput(args);
            };

            console.error = function(...args) {
                originalError.apply(console, args);
                logToDebugOutput(args, 'red'); // Passing 'red' as the second argument to logToDebugOutput for error messages
            };

            function logToDebugOutput(args, color) {
                const debugOutput = document.getElementById('debug-output');
                if (debugOutput) {
                    args.forEach(arg => {
                        let message = (typeof arg === 'string') ? arg : JSON.stringify(arg);
                        let span = document.createElement('span');
                        if (color) {
                            span.style.color = color; // Setting text color to red for error messages
                        }
                        span.innerHTML = message + '<br>';
                        debugOutput.appendChild(span);
                    });
                    debugOutput.scrollTop = debugOutput.scrollHeight; // Auto-scroll to the bottom
                }
            }

            function createDebugOutputDiv() {
                const debugOutput = document.createElement('div');
                debugOutput.id = 'debug-output';
                document.body.appendChild(debugOutput);
            }

            document.addEventListener('DOMContentLoaded', createDebugOutputDiv);

            // Event listener to toggle debug output when 'c' is pressed
            document.addEventListener('keydown', function(event) {
                if (event.key === 'c') {
                    const debugOutput = document.getElementById('debug-output');
                    if (debugOutput) {
                        debugOutput.style.display = debugOutput.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });
        })();
    </script>


</body>
</html>
