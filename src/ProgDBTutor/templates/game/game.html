<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{app_data['app_name']}}</title>
    {% include 'head.html' %}
    <style>
        canvas {
            margin: 0;
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            overflow: hidden;
            margin: 0;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }

        img {
            -webkit-user-drag: none;
            user-select: none;
        }

        #canvasContainer {
            position: relative;
            z-index: 0;
        }

        #uiCanvas {
            z-index: 3;
            <!--border: solid red;-->
        }

        #buildingCanvas {
            z-index: 2;
            <!--border: solid red;-->
        }

        #terrainCanvas {
            z-index: 1;
            <!--border: solid black;-->
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: backgroundPulse 3s infinite;
        }

        #loadingScreen h1 {
            color: white;
            animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 40ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes backgroundPulse {
            0% { background-color: rgba(0, 0, 0, 0.8); }
            50% { background-color: rgba(0, 0, 0, 0.6); }
            100% { background-color: rgba(0, 0, 0, 0.8); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h1>Loading your world. Please wait....</h1>
    </div>

    {% include 'game/game_UI.html' %}

    {% include 'game/pop-up.html' %}

    <div id="canvasContainer">
        <canvas id="uiCanvas"></canvas>
        <canvas id="buildingCanvas"></canvas>
        <canvas id="terrainCanvas"></canvas>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/canvas.js') }}"></script>

    <script>
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }
    </script>




</body>
</html>
