<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/UI.css">
    <title>game UI</title>
</head>
<body>
    <header>
        <div class="home-btn">
            <img src="../../static/img/buttons/home_btn.png" alt="🏡" usemap="#homeMap" id="home-btn">
            <map name="homeMap">
                <area shape="rect" coords="0,0,150,150" alt="🏡" href="{{ url_for('main') }}">
            </map>
        </div>

        <div class="resource-btn">
            <img src="../../static/img/buttons/resource_btn.png" alt="🌱" id="resource-btn">
        </div>
        <div class="overlay" id="resource-overlay">
            <div class="popup">
                <!-- The resource amounts of the user will be inserted here dynamically -->
            </div>
        </div>

        <div class="money-display">
            <p>0</p> <!-- This will be updated dynamically -->
            <img src="../../static/img/symbols/Coin.png" alt="🪙">
        </div>

        <div class="setting-btn">
            <img src="../../static/img/buttons/setting_btn.png" alt="⚙️" usemap="#settingMap" id="setting-btn">
            <map name="settingMap">
                <area shape="rect" coords="0,0,150,150" alt="⚙️" href="{{ url_for('settings') }}">
            </map>
        </div>

        <div class="chat-btn">
            <img src="../../static/img/buttons/chat_btn.png" alt="💬" usemap="#chatMap" id="chat-btn">
            <map name="chatMap">
                <area shape="rect" coords="0,0,150,150" alt="💬" href="{{ url_for('friends.dashboard') }}">
            </map>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resourceButton = document.getElementById('resource-btn');
            const overlay = document.getElementById('resource-overlay');
            let clickedResourceButton = false;

            resourceButton.addEventListener('click', function() {
                overlay.style.display = clickedResourceButton ? 'none' : 'flex';
                resourceButton.src = clickedResourceButton ? "../static/img/buttons/resource_btn.png" : "../static/img/buttons/resource_pbtn.png";
                clickedResourceButton = !clickedResourceButton;
            });

            fetch('/api/resources')
            .then(response => response.json())
            .then(data => {
                updateResources(data);
                updateMoney(data); // Call a separate function to update money
            })
            .catch(error => {
                console.error('Error fetching resources:', error);
                document.querySelector('.popup').innerHTML = `<p>Error fetching resources. Please try again later.</p>`;
            });
        });

        function updateResources(resources) {
            const popupDiv = document.querySelector('.popup');
            let resourceHTML = '';

            resources.forEach(resource => {
                if(resource.resource_type === 'Money') return; // Skip money

                const symbol = getImage(resource.resource_type);
                resourceHTML += `<p>${resource.amount}${symbol}</p>`;
            });

            popupDiv.innerHTML = resourceHTML;
        }

        function updateMoney(resources) {
            const moneyDisplay = document.querySelector('.money-display p');
            const moneyResource = resources.find(resource => resource.resource_type === 'Money');

            if(moneyResource) {
                moneyDisplay.textContent = `${moneyResource.amount}`;
            }
        }

        function getImage(resourceType) {
            switch(resourceType) {
                case 'Corn': return '<img src="../../static/img/symbols/Corn.png" alt="🌽">';
                case 'Carrot': return '<img src="../../static/img/symbols/Carrot.png" alt="🥕">';
                case 'Cauliflower': return '<img src="../../static/img/symbols/Cauliflower.png" alt="⚪🥦">';
                case 'Tomato': return '<img src="../../static/img/symbols/Tomato.png" alt="🍅">';
                case 'Eggplant': return '<img src="../../static/img/symbols/Eggplant.png" alt="🍆">';
                case 'Lettuce': return '<img src="../../static/img/symbols/Lettuce.png" alt="🥬">';
                case 'Wheat': return '<img src="../../static/img/symbols/Wheat.png" alt="🌾">';
                case 'Beetroot': return '<img src="../../static/img/symbols/Beetroot.png" alt="🟣🌱">';
                case 'Daikon': return '<img src="../../static/img/symbols/Daikon.png" alt="⚪🌱">';
                case 'Zucchini': return '<img src="../../static/img/symbols/Zucchini.png" alt="🥒">';
                // Add more as needed
                default: return ''; // Default case if no symbol is matched
            }
        }
    </script>






    <footer>
        <div class="market-btn">
            <img src="../../static/img/buttons/market_btn.png" alt="🛒" usemap="#marketMap" id="market-btn">
            <map name="marketMap">
                <area shape="rect" coords="0,0,150,150" alt="🛒" href="{{ url_for('market.market') }}">
            </map>
        </div>
        <div class="copyright">
            &copy; Team3 – Universiteit Antwerpen - PPDB
        </div>
        <div class="attack-btn">
            <img src="../../static/img/buttons/attack_btn.png" alt="⚔️" usemap="#attackMap" id="attack-btn">
            <map name="attackMap">
                <area shape="rect" coords="0,0,150,150" alt="⚔️" href="{{ url_for('attack') }}">
            </map>
        </div>
    </footer>
</body>
</html>
