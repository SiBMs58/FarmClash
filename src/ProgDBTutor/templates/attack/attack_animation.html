<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Animation - {{ app_data['app_name'] }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url("../../static/img/background/terrain.png"); /* Matching the game's background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35vw; /* Adjust the size of the emoji */
        }
        .sword {
            position: absolute;
            opacity: 0; /* Start with swords invisible */
            transform-origin: center;
        }
        #sword1 {
            transform: rotate(45deg);
        }
        #sword2 {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div id="sword1" class="sword">⚔️</div>
    <div id="sword2" class="sword">⚔️</div>

    <script>
        window.onload = function() {
            const sword1 = document.getElementById('sword1');
            const sword2 = document.getElementById('sword2');
            const keyframes = [
                { transform: 'scale(0)', opacity: 0 },
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(1)', opacity: 1, offset: 0.8 },
                { transform: 'scale(0)', opacity: 0 }
            ];
            const timing = {
                duration: 800,
                iterations: Infinity, // Animation will repeat indefinitely
                direction: 'alternate' // Alternate direction for a smooth continuous effect
            };
            sword1.animate(keyframes, timing);
            sword2.animate(keyframes, timing);

            // Redirect to attack.result.html after 10 seconds
            setTimeout(function() {
                window.location.href = 'attack_result';
            }, 5000); // Change 10000 to the number of milliseconds you want
        }
    </script>
</body>
</html>
