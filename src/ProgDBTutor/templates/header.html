<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0">
                <a href="{{ url_for('main') }}">
                    {{ app_data['app_name'] if app_data and 'app_name' in app_data else 'FarmClash' }}
                </a>
            </h1>
            <div class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('friends.dashboard') }}">Welcome, {{ current_user.username }}!</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
