<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_data['app_name'] }} - Townhall</title>
    <link rel="stylesheet" href="../static/css/townhall.css">
    <link rel="icon" href="../static/img/ico/happy.ico" type="image/x-icon" id="favicon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
{% include 'header&footer.html' %}
<body>
<div class="slider-container">
    <input type="range" min="0" max="10" value="1" class="slider" id="slider">
    <div class="slide-container" id="slides">
        <div class="slide" data-level="0" id="slide-0">Level 0 Unlocks<hr></div>
        <div class="slide" data-level="1" id="slide-1">Level 1 Unlocks<hr></div>
        <div class="slide" data-level="2" id="slide-2">Level 2 Unlocks<hr></div>
        <div class="slide" data-level="3" id="slide-3">Level 3 Unlocks<hr></div>
        <div class="slide" data-level="4" id="slide-4">Level 4 Unlocks<hr></div>
        <div class="slide" data-level="5" id="slide-5">Level 5 Unlocks<hr></div>
        <div class="slide" data-level="6" id="slide-6">Level 6 Unlocks<hr></div>
        <div class="slide" data-level="7" id="slide-7">Level 7 Unlocks<hr></div>
        <div class="slide" data-level="8" id="slide-8">Level 8 Unlocks<hr></div>
        <div class="slide" data-level="9" id="slide-9">Level 9 Unlocks<hr></div>
        <div class="slide" data-level="10" id="slide-10">Level 10 Unlocks<hr></div>
    </div>
</div>
<div class="stats-container" id="stats">
    <div class="stat-column">
        <div class="stat"></div> <!-- ATK -->
        <div class="stat"></div> <!-- DEF -->
    </div>
    <div class="stat-column">
        <div class="stat"></div> <!-- LVL -->
        <div class="stat"></div> <!-- COINS -->
    </div>
    <div class="gifts">
        <button id="gift-btn" class="gift-button">
            <img src="../static/img/UI/gifts_btn.png" alt="gifts" id="gift-img" title="view gifts" draggable="false">
        </button>
    </div>
</div>

</div>

<script type="module" src="../static/js/buildingUI/townhall.js"></script>

</body>
</html>
