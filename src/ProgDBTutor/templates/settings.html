<!DOCTYPE html>
<head>
    <title>{{ app_data['app_name'] }}</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="../static/css/settings.css"> <!--or different image -->


</head>
<html lang="en">
<body>
    {% include 'header&footer.html' %}

    <div class="center-wrapper">
    <img src="../static/img/UI/Settings_tab.png">
</div>

    <div class="container">
        <div class="row">
            <div class="col">
                LOG-OUT
            </div>
            <div class="col-auto">
                <div class="logout-btn"></div>
                <button class="sound-image-button" >
                    <a href="{{ url_for('auth.logout') }}">
                        <img src="../static/img/UI/logout_btn.png" alt="Logout" usemap="#logoutMap" id= "image-button">
                    </a>
                </button>
            </div>
        </div>


        <div class="row">
            <div class="col">
                SOUND
            </div>
            <div class="col-auto">
                <div class="sound-btn"></div>
                <button  class="sound-image-button" id="sounddown" ><img src="../static/img/UI/sounddown_btn.png" id="sounddownimg"></button>
                <span>&nbsp;</span>
                <p id="soundNumber"> 50 </p>
                <p> % </p>
                <span>&nbsp;</span>
                <button class="sound-image-button" id="soundup" ><img src="../static/img/UI/soundup_btn.png" id="soundupimg"></button>

            </div>
        </div>

        <div class="row">
            <div class="col">
                MUTE
            </div>
            <div class="col-auto">
               <div class="mute-btn"></div>
                <button  class="sound-image-button" id="muteButton"> <img src="../static/img/UI/sound_btn.png" id="mutebuttonimg"></button>
            </div>
        </div>


        <div class="row">
            <div class="col">
                BACKGROUND SOUND
            </div>
            <div class="col-auto">
               <div class="mute-btn"></div>
                <button class="sound-image-button" id="playBackgroundMusicButton"><img src="../static/img/UI/slider_off.png" id="backsoundimg" ></button>

            </div>
        </div>

        <div class="row">
            <div class="col">
                ZOOM
            </div>
            <div class="col-auto">
                <div class="zoom-btn"></div>
                <button class="sound-image-button" id="zoomDownButton"><img src="../static/img/UI/minus_btn.png" id="zoomdownimg" ></button>
                <span>&nbsp;</span>
                <p id="zoomNumber"> 50 </p>
                <p>% </p>
                <span>&nbsp;</span>
                <button class="sound-image-button" id="zoomUpButton"><img src="../static/img/UI/plus_btn.png" id="zoomupimg"></button>
            </div>
        </div>

        <div class="row book-btn" onclick="changeImage()" onmouseup="resetImage()">
            <div class="book">
                <img src="../static/img/UI/question_mark_up.png" alt="Book" usemap="#bookMap" id="book-btn" style="width: 60px; height: 60px;">
                <map name="bookMap">
                    <area shape="rect" coords="0,0,150,150" alt="Book" href="{{ url_for('books.book') }}">
                </map>
            </div>
        </div>

    </div>

    <script type="module" src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/sound.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/zoom.js') }}"></script>
    </div>
    <script>
        function changeImage() {
            var img = document.getElementById('book-img');
            img.src = "../static/img/buttons/question_mark_down.png"; // Verander de afbeelding wanneer geklikt
        }

        function resetImage() {
            var img = document.getElementById('book-img');
            img.src = "../static/img/buttons/question_mark_up.png"; // Terug naar de originele afbeelding wanneer de klik losgelaten wordt
        }
    </script>
    {% include 'footer.html' %}

    <script type="module" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</body>
</html>
